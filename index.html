<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">Tic Tac Toe</div>
    <div class="congo"></div>
    <div class="turn">X's Turn!</div>
    <main>
        <div data-cell = "1">X</div>
        <div data-cell = "2"></div>
        <div data-cell = "3"></div>
        <div data-cell = "4"></div>
        <div data-cell = "5">O</div>
        <div data-cell = "6"></div>
        <div data-cell = "7"></div>
        <div data-cell = "8"></div>
        <div data-cell = "9">X</div>
    </main>
    <div>
        <button class="btn">Restart</button>
    </div>
</body>
</html>
